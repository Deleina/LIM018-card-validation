<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
      

        <div class="info-valid">

          <h1>Validador de Tarjetas de Credito Online</h1>
          <div>
            <img src="credit-card.png" alt="">
          </div>
          <form action="#">
            <input class="controls" id="inputNumber" type="text" name="numberT"  placeholder="Ingrese Numero de Tarjeta" required>        
            <input class="controls" id="nombre" type="text" name="name"  placeholder="Nombre y Apellido" required>
            <input class="controls" id="fecha" type="email" name="fecha"  placeholder="Fecha de Expiracion" required>        
            <input class="controls" id="Cvv" type="cvv" name="cvv"  placeholder="CVV" required>
          </form>
          <button type="submit" id="btn">Validar</button>
        </div>
            
  
                  
      

        
    </div>
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
